<div class="text-center container py-5">
    <h3 class="mt-4 mb-5">{% if category %}{{ category }}{% else %}Plant{% endif %}</h3>

<div class="row">
{% for plant in plants %}
<a href="{% url 'plant' iID=plant.id %}">
    <div class="col-lg-4 col-md-12 mb-4">
    <div class="card">
        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
        <img src="https://watchandlearn.scholastic.com/content/dam/classroom-magazines/watchandlearn/videos/animals-and-plants/plants/what-are-plants-/What-Are-Plants.jpg"
            class="w-100" />
        <a href="#!">
            <div class="mask">
            <div class="d-flex justify-content-start align-items-end h-100">
            </div>
            </div>
            <div class="hover-overlay">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </div>
        </a>
        </div>
        <div class="card-body">
        <a class="text-reset" href="{% url 'plant' iID=plant.id %}">
            <h5 class="card-title mb-3">{{ plant.variety }}</h5>
        </a>
        <a href="{% url 'category' sName=plant.category %}" class="text-reset">
            <p>{{ plant.subcategory }}</p>
        </a>
        </div>
    </div>
    </div>
</a>
    {% endfor %}
</div>
</div>


{% endblock %}
